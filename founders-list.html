<body>

<header class="header">

<section class="hero">
  <div class="container">
    <h2>Available Founders</h2>
    <p>Browse startups ready for investment or mentorship.</p>

    <div id="foundersList" class="dashboard-grid"></div>
  </div>
</section>

<footer class="footer">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCERTDKt90nCqfxn7ssjhzwcEsopcgGweA",
    authDomain: "founders-bridge.firebaseapp.com",
    projectId: "founders-bridge",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const foundersList = document.getElementById("foundersList");

  const querySnapshot = await getDocs(collection(db, "founders"));

  if (querySnapshot.empty) {
    foundersList.innerHTML = "<p>No founders found.</p>";
  }

  querySnapshot.forEach((doc) => {
    const data = doc.data();

    foundersList.innerHTML += `
      <div class="dashboard-card">
        <h3>${data.startupName}</h3>
        <p>Startup ID: ${doc.id}</p>
        <button class="btn primary">View Profile</button>
      </div>
    `;
  });
</script>

</body>
</html>
