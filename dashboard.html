<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Founders Bridge</title>
</head>
<body>

  <h2 id="welcome">Loading...</h2>

  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Role:</strong> <span id="role"></span></p>

  <br>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCERTDKt90nCqfxn7ssjhzwcEsopcgGweA",
      authDomain: "founders-bridge.firebaseapp.com",
      projectId: "founders-bridge",
      storageBucket: "founders-bridge.firebasestorage.app",
      messagingSenderId: "579875714228",
      appId: "1:579875714228:web:fafbcedce27471f56d53e1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Firestore se user profile lao
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();

        document.getElementById("welcome").innerText =
          "Welcome to Founders Bridge";

        document.getElementById("email").innerText = data.email;
        document.getElementById("role").innerText =
          data.role.charAt(0).toUpperCase() + data.role.slice(1);

      } else {
        document.getElementById("welcome").innerText =
          "Profile data not found";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

</body>
</html>
