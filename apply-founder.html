<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply as Founder | Founders Bridge</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <!-- CARD WRAPPER (THIS WAS MISSING) -->
    <div class="form-card">

      <h1>Apply as a Founder</h1>
      <p class="subtitle">
        Get investor-ready with a professional pitch deck and relevant introductions.
      </p>

      <form>

        <label>Full Name</label>
        <input type="text" required>

        <label>Email Address</label>
        <input type="email" required>

        <label>Startup Name</label>
        <input type="text">

        <label>Industry</label>
        <select>
          <option>D2C</option>
          <option>B2B</option>
          <option>SaaS</option>
          <option>Fintech</option>
          <option>Other</option>
        </select>

        <label>Startup Stage</label>
        <select>
          <option>Idea</option>
          <option>MVP</option>
          <option>Revenue</option>
        </select>

        <!-- CHECKBOX SECTION -->
        <div class="form-section">
          <h3>What are you looking for?</h3>
          <p class="helper">
            Select all that apply. This helps us prepare the right support for you.
          </p>

          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="checkbox">
              <span>Pitch Deck</span>
            </label>

            <label class="checkbox-item">
              <input type="checkbox">
              <span>Investor Introduction</span>
            </label>

            <label class="checkbox-item">
              <input type="checkbox">
              <span>Mentorship</span>
            </label>
          </div>
        </div>

        <label>Short Description</label>
        <textarea rows="3"></textarea>

        <button type="submit">Apply to Founders Bridge</button>

      </form>

      <p class="trust">
        ðŸ”’ We never share your contact details without your permission.
      </p>

    </div>
  </div>
</body>
</html>
