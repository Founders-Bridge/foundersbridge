<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply as Founder | Founders Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <h1 class="logo">ðŸŒ‰ Founders Bridge</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="apply-founder.html">Founders</a>
        <a href="join-investor.html">Investors</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <section class="hero">
    <div class="container">
      <h2>Apply as a Founder</h2>
      <p>
        Tell us about your startup. We review every application and help founders
        become investor-ready before introductions.
      </p>

      <!-- FORM (NO JS, DIRECT GOOGLE SUBMIT) -->
      <form
        class="form"
        action="https://script.google.com/macros/s/AKfycbxqA2T-sqVUqS7KGC9B8Yj5QroMQTKwIEtM7SZNGQl_rIC73dRXJfN8HO4CY6hFlAvv/exec"
        method="POST"
      >

        <input
          type="text"
          name="fullName"
          placeholder="Full Name"
          required
        >

        <input
          type="email"
          name="email"
          placeholder="Email Address"
          required
        >

        <input
          type="text"
          name="startupName"
          placeholder="Startup Name"
          required
        >

        <input
          type="text"
          name="industry"
          placeholder="Industry / Domain"
          required
        >

        <select name="stage" required>
          <option value="">Startup Stage</option>
          <option value="Idea Stage">Idea Stage</option>
          <option value="MVP">MVP</option>
          <option value="Early Revenue">Early Revenue</option>
          <option value="Growth Stage">Growth Stage</option>
        </select>

        <textarea
          name="description"
          placeholder="Briefly describe what you're building"
          rows="4"
          required
        ></textarea>

        <button type="submit" class="btn primary">
          Submit Application
        </button>

      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">

</body>
