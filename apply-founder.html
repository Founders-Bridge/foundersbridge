<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply as Founder | Founders Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="form-card">

      <h1>Apply as a Founder</h1>
      <p class="subtitle">
        Get investor-ready with a professional pitch deck and relevant introductions.
      </p>

      <form id="founderForm">

        <label>Full Name</label>
        <input type="text" required>

        <label>Email Address</label>
        <input type="email" required>

        <label>Startup Name</label>
        <input type="text">

        <label>Industry</label>
        <select required>
          <option>D2C</option>
          <option>B2B</option>
          <option>SaaS</option>
          <option>Fintech</option>
          <option>Other</option>
        </select>

        <label>Startup Stage</label>
        <select required>
          <option>Idea</option>
          <option>MVP</option>
          <option>Revenue</option>
        </select>

        <!-- SERVICES -->
        <div class="form-section">
          <h3>What are you looking for?</h3>
          <p class="helper">
            Select all that apply. This helps us prepare the right support for you.
          </p>

          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="checkbox">
              <span>Pitch Deck</span>
            </label>

            <label class="checkbox-item">
              <input type="checkbox">
              <span>Investor Introduction</span>
            </label>

            <label class="checkbox-item">
              <input type="checkbox">
              <span>Mentorship</span>
            </label>
          </div>
        </div>

        <label>Short Description</label>
        <textarea rows="3" placeholder="Briefly describe your startup"></textarea>

        <button type="submit">Apply to Founders Bridge</button>
      </form>

      <p class="trust">
        üîí We never share your contact details without your permission.
      </p>

    </div>
  </div>

  <!-- FORM SCRIPT -->
  <script>
const form = document.getElementById("founderForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const services = [];
  document.querySelectorAll(".checkbox-item input:checked").forEach(cb => {
    services.push(cb.nextElementSibling.innerText);
  });

  const data = {
    fullName: form.querySelectorAll('input[type="text"]')[0].value,
    email: form.querySelector('input[type="email"]').value,
    startupName: form.querySelectorAll('input[type="text"]')[1].value,
    industry: form.querySelectorAll("select")[0].value,
    stage: form.querySelectorAll("select")[1].value,
    services: services,
    description: form.querySelector("textarea").value
  };

  try {
    await fetch("https://script.google.com/macros/s/AKfycbzGf-E7O_wv1Xj933Y7w4yrC724oq5IOOPe42RmKcneWciBr4-filXOrG1R7vK_LULs/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    alert("‚úÖ Application submitted successfully!");
    form.reset();

  } catch (error) {
    alert("‚ùå Submission failed. Please try again.");
  }
});
</script>



</body>
</html>
