<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse Founders | Founders Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Founder cards */
    .founder-card {
      background: #f8fafc;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .founder-card h3 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .founder-meta {
      font-size: 13px;
      color: #475569;
      margin-bottom: 10px;
    }

    .founder-desc {
      font-size: 14px;
      color: #1f2937;
      margin-bottom: 18px;
    }

    .tag {
      display: inline-block;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e0e7ff;
      color: #3730a3;
      margin-right: 6px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="container header-inner">

    <div class="logo-wrap">
      <span class="logo-icon">ðŸŒ‰</span>
      <span class="logo-text">Founders Bridge</span>
    </div>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="investor-dashboard.html">Dashboard</a>
    </nav>

    <div class="auth">
      <button class="login-btn" id="logoutBtn">Logout</button>
    </div>

  </div>
</header>

<!-- ================= CONTENT ================= -->
<section class="hero">
  <div class="container">

    <h2>Browse Founders</h2>
    <p>Curated, pitch-ready startups aligned with investor interests.</p>

    <div class="dashboard-grid" id="foundersGrid">
      <!-- Founder cards injected here -->
    </div>

  </div>
</section>

<footer class="footer">
  Â© 2026 Founders Bridge. All rights reserved.
</footer>

<!-- ================= FIREBASE LOGIC ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCERTDKt90nCqfxn7ssjhzwcEsopcgGweA",
    authDomain: "founders-bridge.firebaseapp.com",
    projectId: "founders-bridge"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const grid = document.getElementById("foundersGrid");

  // ðŸ” AUTH + ROLE CHECK
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const userSnap = await getDoc(doc(db, "users", user.uid));
    if (!userSnap.exists() || userSnap.data().role !== "investor_mentor") {
      window.location.href = "login.html";
      return;
    }

    loadFounders();
  });

  // ðŸ“¦ LOAD FOUNDERS
  async function loadFounders() {
    const querySnap = await getDocs(collection(db, "founders"));

    if (querySnap.empty) {
      grid.innerHTML = "<p>No founders available yet.</p>";
      return;
    }

    grid.innerHTML = "";

    querySnap.forEach((docSnap) => {
      const f = docSnap.data();

      grid.innerHTML += `
        <div class="founder-card">
          <div>
            <h3>${f.startupName}</h3>
            <div class="founder-meta">Founder: ${f.founderName}</div>

            <div class="founder-desc">${f.description}</div>

            <div>
              <span class="tag">${f.industry}</span>
              <span class="tag">${f.stage}</span>
            </div>
          </div>
        </div>
      `;
    });
  }

  // ðŸšª LOGOUT
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
