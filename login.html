<!-- ================= FIREBASE LOGIN ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // âœ… COMPLETE Firebase config (IMPORTANT)
  const firebaseConfig = {
    apiKey: "AIzaSyCUHn1r-Hwg0XkLWQNQ8Fc_3WqOBcQOeS8",
    authDomain: "founders-bridge.firebaseapp.com",
    projectId: "founders-bridge",
    storageBucket: "founders-bridge.firebasestorage.app",
    messagingSenderId: "579875714228",
    appId: "1:579875714228:web:fabcedce27471f56d53e1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const userDoc = await getDoc(doc(db, "users", cred.user.uid));

      if (!userDoc.exists()) {
        alert("User profile not found");
        return;
      }

      const role = userDoc.data().role;
      console.log('Role', role);

      if (role === "founder") {
        window.location.href = "founder-dashboard.html";
      } else {
        window.location.href = "investor-dashboard.html";
      }

    } catch (error) {
      alert(error.message);
    }
  });
</script>
