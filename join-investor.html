<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join as Investor | Founders Bridge</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <h1>Join as an Investor</h1>
    <p class="subtitle">
      Discover curated startups and connect with founders aligned to your investment focus.
    </p>

    <form>

      <label>Full Name</label>
      <input type="text" required>

      <label>Email Address</label>
      <input type="email" required>

      <label>Organization / Fund Name</label>
      <input type="text">

      <label>Role</label>
      <select>
        <option>Angel Investor</option>
        <option>VC / Fund Partner</option>
        <option>Mentor</option>
        <option>Advisor</option>
      </select>

      <label>Primary Investment Focus</label>
      <select>
        <option>SaaS</option>
        <option>B2B</option>
        <option>D2C</option>
        <option>Fintech</option>
        <option>AI / DeepTech</option>
        <option>Other</option>
      </select>

      <label>Preferred Startup Stage</label>
      <select>
        <option>Idea</option>
        <option>MVP</option>
        <option>Early Revenue</option>
        <option>Growth</option>
      </select>

      <!-- SECTION -->
      <div class="form-section">
        <h3>How would you like to engage?</h3>
        <p class="helper">
          Select all that apply. This helps us match you with the right founders.
        </p>

        <div class="checkbox-group">
          <label class="checkbox-item">
            <input type="checkbox">
            <span>Invest Capital</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox">
            <span>Mentorship & Guidance</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox">
            <span>Strategic Advisory</span>
          </label>
        </div>
      </div>

      <label>Short Bio / Investment Thesis</label>
      <textarea rows="4"></textarea>

      <button type="submit">Join Founders Bridge</button>

    </form>

    <p class="trust">
      ðŸ”’ Founder and investor details are shared only with mutual consent.
    </p>

  </div>
</body>
</html>
