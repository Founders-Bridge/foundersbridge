  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <h1 class="logo">ðŸŒ‰ Founders Bridge</h1>
      <nav class="nav">
        <a href="index.html">Home</a>

      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <section class="hero">
    <div class="container">
      <h2>Join as Investor / Mentor</h2>
      <p>
        Share your background and interests.
        We connect you with founders aligned to your expertise and focus.
      </p>

      <!-- FORM (NO JS) -->
      <form
        class="form"
        action="https://script.google.com/macros/s/AKfycby_mnTuKuy2m4Y5QmeDQSkCFhasvfrxa-7Rtv_OPxIpCUAA8feN-87JVoeydQoE7tP3NA/exec"
        method="POST"
      >

        <input
          type="text"
          name="fullName"
          placeholder="Full Name"
          required
        >

        <input
          type="email"
          name="email"
          placeholder="Email Address"
          required
        >

        <select name="role" required>
          <option value="">Your Role</option>
          <option value="Investor">Investor</option>
          <option value="Mentor">Mentor</option>
          <option value="Both">Both</option>
        </select>

        <input
          type="text"
          name="expertise"
          placeholder="Areas of Expertise (e.g. SaaS, D2C, Fintech)"
          required
        >

        <select name="interestedTo" required>
          <option value="">Interested To</option>
          <option value="Invest">Invest</option>
          <option value="Mentor">Mentor</option>
          <option value="Both">Both</option>
        </select>

        <input
          type="url"
          name="linkedin"
          placeholder="LinkedIn Profile URL"
        >

        <button type="submit" class="btn primary">
          Join Founders Bridge
        </button>

      </form>
    </div>
  </section>
